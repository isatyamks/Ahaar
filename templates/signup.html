<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Full-screen background */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: url('../static/ll3.png') no-repeat center center/cover;
        }

        /* Glass effect card */
        .signup-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #fff;
            text-align: center;
        }

        /* Form styling */
        .signup-card h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .signup-card label {
            display: block;
            text-align: left;
            font-size: 14px;
            color: #e0e0e0;
            margin-top: 10px;
        }

        .signup-card input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            color: #333;
        }

        /* Submit button */
        .signup-card button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: #4caf50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .signup-card button:hover {
            background: #3e8e41;
        }

        /* Log in link */
        .signup-card p {
            margin-top: 20px;
            font-size: 14px;
            color: #e0e0e0;
        }

        .signup-card a {
            color: #2196f3;
            text-decoration: none;
        }

        .signup-card a:hover {
            text-decoration: underline;
        }
        
        /* Error message */
        .error {
            color: #ff6666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-card">
        <h1>Sign Up</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" required><br>
            <label for="email">Email:</label>
            <input type="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/login">Log In</a></p>
    </div>
</body>
</html>
