<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritional Analyzer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            z-index: 1000; /* Ensure navbar is on top */
        }
        .container {
            margin-top: 100px; /* Ensure content is below the navbar */
        }
        .card-panel {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }
        h5 {
            color: #333;
            margin-bottom: 20px;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .image-preview {
            margin-top: 20px;
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #00796b; /* Teal color */
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #005f56; /* Darker teal on hover */
        }
        .file-path.validate {
            border-bottom: 1px solid #00796b;
        }
    </style>
</head>
<body>

    <nav class="navbar teal">
        <div class="container">
            <a href="#" class="brand-logo">Nutritional Analyzer</a>
            <ul class="right">
                <li><a href="#!" class="white-text">Home</a></li>
                <li><a href="#!" class="white-text">About</a></li>
                <li><a href="#!" class="white-text">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card-panel">
                    <h5 class="center-align">Analyze Your Food</h5>
                    <form id="upload-form" method="POST" enctype="multipart/form-data">
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Upload Image</span>
                                <input type="file" name="image" accept="image/*" required id="image-input">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Upload your food image" required>
                            </div>
                        </div>
                        <div class="center-align">
                            <button type="submit" class="btn waves-effect waves-light">Analyze</button>
                        </div>
                    </form>
                    <img id="image-preview" class="image-preview" style="display:none;" alt="Image Preview">
                </div>

                <div class="result" id="result" style="display:none;">
                    <h5>Analysis Result</h5>
                    <pre id="response-content"></pre>
                </div>
            </div>
        </div>
    </div>
    


    <script>
        document.getElementById('image-input').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const preview = document.getElementById('image-preview');
            const reader = new FileReader();
            
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            
            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        });

        document.getElementById('upload-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                data.response = data.replace(/\\(.?)\\*/g, "<b>$1</b>");
                document.getElementById('response-content').innerHTML = marked.parse(data.response);
                document.getElementById('result').style.display = 'block';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
